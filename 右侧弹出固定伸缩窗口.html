<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>右侧弹出固定伸缩窗口</title>
<style>
*{
	margin:0;
	padding:0;
}
#common_box{
	width:300px; 
	position:fixed;
	right:0;
	top:40%;
	border:1px solid #789;
	background:#fff;
	z-index:99
}
#cli_on{
	width:30px; 
	height:180px;
	float:left;
	cursor:pointer;
	background:#ccc;
	text-align:center;
	line-height:180px;
	font-size:24px;
	color:#f00;
}
</style>
<script>
window.onload=function(){
	var common_box=document.getElementById("common_box");
	var cli_on=document.getElementById("cli_on");
	var flag=true,r_len=0,timer=null;
	cli_on.onclick=function(){
		if(flag){
			r_len=0;
			timer=setInterval(slideright,10);
			
		}else{
			r_len=-270;
			timer=setInterval(slideleft,10);
		}
	}
	function slideright(){
		if(r_len<=-270){
			flag=!flag;
			cli_on.innerHTML="+";
			clearInterval(timer);
			return false;
			
		}else{
			r_len-=5;
			common_box.style.right=r_len+"px";
		}
	}
	function slideleft(){
		
		if(r_len>=0){
			clearInterval(timer);
			flag=!flag;
			cli_on.innerHTML="-";
			return false;
		}else{
			r_len+=5;
			common_box.style.right=r_len+"px";
		}
	}
	
}
</script>
</head>

<body>
<div style="width:100%;height:100%;background:#789;"></div>
<div id="common_box">
	<div id="cli_on">-</div>
	<div>肖秦东</div>
</div>
</body>
</html>
